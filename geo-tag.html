<!DOCTYPE html>
<html>
<head>
    <title></title>
  <title>Camera Geotagging</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Camera Geotagging</h1>
  <p>Click the button to get your location:</p>
  <button onclick="getLocation()">Get Location</button>
  <div id="map"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var mapOptions = {
        center: {lat: latitude, lng: longitude},
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      var marker = new google.maps.Marker({
        position: {lat: latitude, lng: longitude},
        map: map,
        title: 'Camera Location'
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIBsYL6jWlwOad8ztaAFTsOXvt9EC7xts"></script>
</body>
</html>
